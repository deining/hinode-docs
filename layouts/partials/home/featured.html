<div class="container-fluid flex-fill gradient-featured p-4">
    <div class="row row-cols-1 row-cols-sm-3 align-items-center pt-5 pb-5 h-100">
        <div class="col col-md-3 d-none d-md-block"></div>
        <div class="col col-sm-12 col-md-6 text-center">
            <div class="mx-auto w-75 pb-5"><img src="/img/logo.svg" class="img-fluid"></div>
            <p class="fs-2 fw-bold">{{ .Title }}</p>
            <span class="fs-5 text-muted">{{ .Content }}</span>
            {{ if .Site.Params.feature.link }}
                <p><a class="btn btn-primary" href="{{ .Site.Params.feature.link | safeURL }}" role="button">{{ .Site.Params.feature.caption | default (T "about") }}</a></p>
            {{ end }}
        </div>
        <div class="col col-md-3 d-none d-md-block"></div>
    </div>
</div>
