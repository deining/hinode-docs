title = "Hinode"
copyright = "Â© 2023 <a href='https://github.com/gethinode' class='link-bg-footer' target='_blank' rel='noopener noreferrer'>Hinode Team</a>"
paginate = 9
enableGitInfo = true

# additional settings
baseURL = "https://gethinode.com/"
canonifyURLs = false
# disableKinds = ["taxonomy", "term"]
enableEmoji = true
enableRobotsTXT = true
enableInlineShortcodes = true

# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

timeout = "300s"

languageCode = "en-us"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[build]
  writeStats = true

[taxonomies]
  tag = 'tags'

[privacy]
  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]
  [services.instagram]
    disableInlineCSS = true
  [services.twitter]
    disableInlineCSS = true
  [services.googleAnalytics]
    ID = "G-T85PPZ36GN"

[outputFormats]
  [outputFormats.XML]
    isPlainText = false
    mediaType = "application/xml"
    isHtml = false
    noUgly = true
    permalinkable = false
    name = "xml"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.110.0"
    max = ""
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"
  [[module.mounts]]
    source = "i18n"
    target = "i18n"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "static/fonts"
    target = "static/fonts"
 [[module.mounts]]
    source = "content/en/docs/latest"
    target = "content/docs"
    lang = 'en'
  [[module.mounts]]
    source = "content/en"
    target = "content"
    lang = 'en'
    excludeFiles = 'docs/latest/*'
  [[module.imports]]
    path = "github.com/gethinode/hinode"